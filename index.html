<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="palette">
        <input type="button"    class="clearDrawing"    id="clear"          value="Clear Drawing"   >
        <input type='color'     class="mouseColors"     id="leftColor"      value='#000000'         >
        <input type='color'     class="mouseColors"     id="rightColor"     value='#ffffff'         >
        <input type="button"    class="paletteButtons"  id="#000000"        value="Black"           >
        <input type="button"    class="paletteButtons"  id="#ffffff"        value="White"           >
        <input type="button"    class="paletteButtons"  id="#ff0000"        value="Red"             >
        <input type="button"    class="paletteButtons"  id="#0000ff"        value="Blue"            >
        <input type="button"    class="paletteButtons"  id="#00ff00"        value="Green"           >
        <input type="button"    class="mouseSize"       id="decreaseMouse"  value="Decrease"        >
        <input type="button"    class="mouseSize"       id="increaseMouse"  value="Increase"        >
        <input type="button"    class="zoom"            id="zoomIn"         value="Zoom In"         >
        <input type="button"    class="zoom"            id="zoomOut"        value="Zoom Out"        >
        <input type="button"    class="undoRedo"        id="undo"           value="Undo"            >
        <input type="button"    class="undoRedo"        id="redo"           value="Redo"            >
        <input type="button"    class="saveLoad"        id="save"           value="Save"            >
        <input type="button"    class="saveLoad"        id="load"           value="Load"            >

    </div>

    <div id="master">
    </div>
    <script src="pod.js"></script>
</body>
</html>
